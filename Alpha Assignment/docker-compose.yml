version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: alpha
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

  backend:
    build: ./backend
    command: sh -c "npx prisma migrate deploy && node server.js"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/alpha
      REDIS_URL: redis://redis:6379
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    working_dir: /app

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - '5173:5173'
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: sh -c "npm run dev -- --host"

volumes:
  pgdata: